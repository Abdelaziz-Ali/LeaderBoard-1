<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome Link -->
  <script src="https://kit.fontawesome.com/6e8f4ae605.js" crossorigin="anonymous"></script>
  <title>Leadernoard</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
  <h1 class="title">Leadernoard</h1>
  
  <!-- To Do List -->
  <div>
    <!-- Score List -->
    <div class="score-list">
      <div class="score-header">
        <h2>Recent Scores</h2>
        <button>Refresh</button>
      </div>
      <div class="scores-list" id="scores">
        <!-- Scores -->
      </div>
    </div>

    <!-- Add your Score -->
    <div>
      <div class="input-header">
        <h2 class="input-title">Add your score</h2>
      </div>
      <div class="">
        <form class="input-form">
          <input id="name-input" type="text" placeholder="Your name">
          <input id="score-input" type="number" placeholder="Your Score">
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
